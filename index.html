<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.js"</script>
      <script src="js/scripts.js"</script>
    <meta charset="utf-8">
    <title>Counting</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Count By a Number</h1>
        <h3>let us count for you</h3>
      </div>
      <form>
        <label for="numInput">Input a number to count to:</label>
        <input type="text" name="numInput" id="numInput" placeholder="Enter here!">
        <label for="numCount">Input a number to Count by:</label>
        <input type="text" name="numCount" id="numCount" placeholder="Enter here!">
      </form>
      <button type="submit" name="button" class="btn btn-submit">Results!</button>
    </div>
  </body>
</html>
